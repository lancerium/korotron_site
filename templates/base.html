<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .goTop{
            position: fixed;
            bottom: 40px;
            right: 40px;
            color: #3597A5;
            display: none;
        }
        .goTop:hover{
            color: #3D747C;
}</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/bootstrap/http_stackpath.bootstrapcdn.com_bootstrap_4.5.0_css_bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <title>{% block title %}Коротрон{% endblock %}</title>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="66">

    {% include 'inc/_header.html' %}
    {% include 'inc/_nav.html' %}

    {% block content %}{% endblock %}

    {% include 'inc/_footer.html' %}

<!-- Modal Window-->
    <div class="modal fade" id="ModalWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #067E8F">
                    <h5 class="modal-title text-white" id="exampleModalLongTitle">Каталог товаров</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы можете нажать на кнопку, чтобы ознакомиться с нашим каталогом товаров.
                </div>
                <div class="modal-footer">
                    <a href="https://www.mirea.ru/about/hostel/" target="_blank" type="button" class="btn btn-outline-success">Скачать</a>
                </div>
            </div>
        </div>
    </div>
<!-- Go Top Arrow -->
<a  href="#home" class="goTop"><i class="fa fa-arrow-circle-o-up fa-4x" aria-hidden="true"></i></a>
<!-- Optional JavaScript -->
<script src="{% static 'js/script.js' %}"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'libraries/jquery/http_ajax.googleapis.com_ajax_libs_jquery_3.3.1_jquery.js' %}"></script>
<script src="{% static 'libraries/popper.js/http_cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.0_umd_popper.js' %}"></script>
<script src="{% static 'libraries/bootstrap/http_maxcdn.bootstrapcdn.com_bootstrap_4.1.0_js_bootstrap.js' %}"></script>
<!-- Smooth Scroll scripts -->
<script src="{% static 'libraries/smooth-scroll.polyfills/http_cdn.jsdelivr.net_gh_cferdinandi_smooth-scroll_dist_smooth-scroll.polyfills.js' %}"></script>
<script>
    var scroll = new SmoothScroll('a[href*="#"]',{
        speed:1000,
        speedAsDuration: true
    });
</script>
<!-- Go Top btn -->
    <script>
        $(document).ready(function () {
            var offset = 250;
            var duration = 500;

            $(window).scroll(function () {
                if($(this).scrollTop() > offset){
                    $('.goTop').fadeIn(duration);
                }else {
                    $('.goTop').fadeOut(duration);
                }
            });
        })
    </script>
</body>
</html>
